<!DOCTYPE html>
<html>
<head>
  <title>Crash Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="casino.ico" type="image/x-icon">
  <link rel="icon" href="casino.ico" type="image/x-icon">
  <style>
    .crash-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 20vh;
    }
    .coinflip-animation {
      width: 100px;
      height: 100px;
      background-color: #159c4e;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }
    .coinflip-animation::before {
      content: attr(data-outcome);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .spinning {
      animation: spin 0.75s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(1turn);
      }
    }
  </style>
</head>
<body>
  <h1>Mr. Gr√∏n</h1>
  <header>
    <nav>
      <ul>
        <li><a href="/homepage.html">Homepage</a></li>
        <li><a href="https://drunkmule.github.io/coinflip/">Coinflip</a></li>
        <li><a href="https://drunkmule.github.io/crash/">Crash</a></li>
      </ul>
    </nav>
  </header>
  <div id="crash-section" class="crash-section">
    <h2>Crash Game</h2>
    <p id="balance">Balance: $<span id="balance-amount">100.00</span></p>
    <div>
      <label for="bet-input">Enter your bet:</label>
      <input type="number" id="bet-input" name="bet-input" min="1" max="1000" value="1">
    </div>
    <button id="start">Start</button>
    <div id="game-container" style="display:none;">
      <div id="multiplier">1x</div>
      <button id="cashout">Cash Out</button>
    </div>
  </div>
  <script src="crash.js"></script>
</body>
</html>
